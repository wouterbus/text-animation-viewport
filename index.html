<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Animated Text on Viewport</title>
</head>
<body>
    <div class="container empty">
        <h1 class="animate-up">Animated Text on Viewport</h1>
    </div>
    <body>
        <div class="container up">
            <h1 class="animate-up">Text Sliding Up</h1>
        </div>
        <div class="container right">
            <h1 class="animate-right">Text Sliding Right</h1>
        </div>
        <div class="container left">
            <h1 class="animate-left">Text Sliding Left</h1>
        </div>
</body>
